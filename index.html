
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EtherPunk Tactics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #050507;
        font-family: 'JetBrains+Mono', monospace;
      }
      .comic-font {
        font-family: 'Bangers', cursive;
        letter-spacing: 0.05em;
      }
      canvas {
        image-rendering: pixelated;
        display: block;
      }
      .comic-border {
        box-shadow: 4px 4px 0px #000;
        border: 3px solid #000;
      }
      .halftone-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: radial-gradient(rgba(255, 255, 255, 0.08) 1.5px, transparent 0);
        background-size: 14px 14px;
        z-index: 50;
        opacity: 0.4;
      }
      .paper-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 51;
        opacity: 0.05;
        background: url('https://www.transparenttextures.com/patterns/pinstriped-suit.png');
        mix-blend-mode: overlay;
      }
      .vignette-css {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 52;
        background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.5) 100%);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0c;
      }
      ::-webkit-scrollbar-thumb {
        background: #a855f7;
        border-radius: 0;
        border: 2px solid #000;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div class="halftone-overlay"></div>
    <div class="paper-grain"></div>
    <div class="vignette-css"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
